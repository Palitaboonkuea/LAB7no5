<html>
    <head>
        <meta charset="utf-8">
        <style>
            tr,td,table{
                border: 1px solid;
            }
        </style>
        <script>
            function addData(){
                var textinputname= document.getElementById("inputname");
                var inpname= textinputname.value;
                var textinputad= document.getElementById("inputaddress");
                var inpaddress= textinputad.value;
                var textinputnum= document.getElementById("inputnumber");
                var inpnum=textinputnum.value;

                var tr=document.createElement("tr");
                var tname=document.createElement("td")
                tname.innerHTML = inpname;
                var taddress=document.createElement("td");
                taddress.innerHTML= inpaddress;
                var tnum=document.createElement("td");
                tnum.innerHTML=inpnum;

                var table = document.getElementById("playlist");
                table.appendChild(tr);
                table.appendChild(tname);
                table.appendChild(taddress);
                table.appendChild(tnum);
            }
        </script>
    </head>
    <body>
        <form>
            ชื่อลูกค้า : <input type="text" id="inputname"><br>
            ที่อยู่ : <input type="text" id="inputaddress"><br>
            โทรศัพท์ : <input type="text" id="inputnumber"><br>
            <input type="button" id="addButton" value="เพิ่ม" onclick="addData()">
        </form>
        <table id="playlist">
            <tr>
                <td>ชื่อลูกค้า</td>
                <td>ที่อยู่</td>
                <td>โทรศัพท์</td>
            </tr>


        </table>

    </body>
</html>
